version: "3.0"
services:
  user-info-manager:
    build:
      context: ./user-info-manager
      dockerfile: Dockerfile
    image: userinfomanager
    container_name: userinfomanager
    ports:
      - "5000:${APP_PORT}"
    env_file:
      - .env
    depends_on:
      - broker
      - zookeeper
      - keycloak-ready
    networks:
      private:
        aliases:
          - userinfomanager
          - broker
          - zookeeper
          - keycloak-ready
      public:
        aliases:
          - userinfomanagerpublic
    restart: unless-stopped

  keycloak-ready:
    image: gmitis/keycloak:latest
    container_name: keycloak-ready
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    volumes: 
      - /home/dimitris/Desktop/ECE/10o/SaaS/SaaS23-17/keycloak-authenticator/realm-export.json:/opt/keycloak/data/import/realm.json
    ports:
      - "8080:8080"
    command: start-dev --import-realm
    networks:
      private:
        aliases:
          - keycloak-ready
    restart: unless-stopped
    
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      private:
          aliases:
            - zookeeper
    restart: unless-stopped

  broker:
    image: confluentinc/cp-kafka:7.3.2
    container_name: broker
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      private:
        aliases:
          - broker
    restart: unless-stopped

networks:
  private:
    driver: bridge
  public:
    driver: bridge
    
  

